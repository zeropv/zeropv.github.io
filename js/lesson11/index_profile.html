<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/profile.css">
	<title>Profile templating</title>
	<script type="text/javascript" src="js/jquery-1.12.0.js"></script>
	<script  type="text/javascript" src="js/tmpl.js"></script>
	<script type="text/javascript" src="js/profilescript.js"></script>
</head>
<body>
<script type="text/template" id="profile">
<div class="main">	
	<div class="header">
			<div class="container">
				<h1><%= userfullname %></h1>
				<img src="<%= fotopath %> " width="135" height="135" alt="Paul Nalivanniy photo">
				<p><%= ocupation %></p>
			</div>
	</div>
	<div class="splitter"></div>
	<div class="content">
			<div class="container">
				<h2>Хочу учить фронтенд потому что:</h2>
				<ul>
					<% for (var i = 0; i < motivation.length; i++){ %>
						<li>
							<%= motivation[i] %>
						</li>
					<% }; %>
				</ul>
				
			</div>
	</div>
	<div class="splitter"></div>
	<div class="contacts">
			<div class="container">
				<h2>Мои контакты:</h2>
				<ul>
					<li>Телефон:
						<br>
						<a href="tel:<%= phone %>"><%= phone %></a>
					</li>
					<%for (var i = 0; i < socialnets.length; i++) {%>
					<li>Профиль в <%= socialnets[i].netName%>:
						<br>
						<a href="<%= socialnets[i].profilePath %>"><%= socialnets[i].profilePath %></a>
					</li>
					<%}%>
					
				</ul>
			</div>
	</div>
	<div class="splitter"></div>
	<div class="footer">
			<div class="container">
				<h2>Фидбек:</h2>
				<p> I love &laquo;FrontEnd&raquo; =)</p>
			</div>	
	</div>
</div>	
</script>
</body>
</html>
