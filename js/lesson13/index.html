<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/style.css">
	<script type="text/javascript" src="js/jquery-1.12.0.js"></script>
	<script type="text/javascript" src="js/tmpl.js"></script>
	<script src="js/script.js" type="text/javascript"></script>
	<title>Домашняя работа к уроку 13-14</title>
	
</head>
<body>
  <div id="container">
    <div class="header">Тест</div>
	   <form action="#" id="testform">
			<script type="text/template" id="template1">
			<% for (var i = 0; i < data.length; i++){ %>
				<h3><%= i+1 %> <%= data[i].qTitle%></h3>
				<ul>
				 <%for (var j = 0; j < data[i].answerList.length; j++){%>
				 	<li>
				 		<input	type="checkbox" id="q<%= data[i].qId %>_a<%= data[i].answerList[j].aId %>">

				 		<label for="q<%= data[i].qId %>_a<%= data[i].answerList[j].aId %>"><%= data[i].answerList[j].aTitle %>
				 			
				 		
				 	</li>
				 <%}%>
				</ul>
			<%}%>
			</script>
			<input type="button" value="check" id="checkBtn">
	   </form>
	</div>


  	
</body>
</html>
