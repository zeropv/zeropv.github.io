<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Picture</title>
	<style>
	*{
		padding: 0;
	 	margin:0;
	}
	html,body{
		width: 100%;
		height: 100%;
		background: black;
		color: white;
		text-align: center;

	}

 	.picture{
 		position: relative;
 		margin: 0 auto;
 		top: -webkit-calc(50% - 300px);
 		width: 500px;
 		height: 540px;
 	}
 	td,tr{
 		border: 10px solid #000;
 	}
 	table {
 		background: white;
 		border-collapse: collapse;
	}
	</style>
</head>
<body>
	<div>
		<h1>Картина Пита Мондриана "Композиция с красным, синим и желтым" </h1>
	</div>
	<div class="picture">
		<table cellspacing="0" width="100%" height="100%" border="0">
			<!-- 1 строка -->
			<tr>
				<td height="47" colspan="2"></td>
				
				<td colspan="2"></td>
				
				<td colspan="2" style="background:yellow"></td>
				
			</tr>
			<!-- 2 строка -->
			<tr>
				<td width="48" height="129"></td>
				<td rowspan="2" colspan="3" style="background:red"></td>
				
				
				<td colspan="2" style="background:yellow"></td>
				
			</tr>
			<!-- 3 строка -->
			<tr>
				<td rowspan="2"></td>
				
				
				
				<td height="129" width="76"></td>
				<td width="73"></td>
			</tr>
			<!-- 4строка -->
			<tr>
				
				<td colspan="2" rowspan="2" style="background:black"></td>
				
				<td width="128"></td>
				<td colspan="2" height="60"></td>
				
			</tr>
			<!-- 5строка -->
			<tr>
				<td rowspan="3" style="background:yellow"></td>
				
				<td height="55"></td>
				<td colspan="2" rowspan="2" style="background:blue"></td>
				
			</tr>
			<!-- 6 строка -->
			<tr>
				
				<td colspan="2" rowspan="2" >fgfg</td>
				
				<td height="30" style="background:black"></td>
				
			</tr>
			<!-- 7row -->
			<tr>
				
				
				<td colspan="3" height="30"></td>
				
			</tr>		
		</table>

	</div>

</body>
</html>
